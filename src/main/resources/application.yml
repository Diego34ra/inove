spring:
  application:
    name: inove
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:inove}?sslmode=require}
    username: ${PGUSER:postgres}
    password: ${PGPASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

  api:
    security:
      token:
        expiration: 1
        secret: ${JWT_SECRET}
      refresh-token:
        expiration: 8

springdoc:
  swagger-ui:
    tags-sorter: method
    operations-sorter: alpha

cloud:
  aws:
    credentials:
      accessKey: ${AWS_ACCESS_KEY:}
      secretKey: ${AWS_SECRET_KEY:}
    region:
      static: us-east-1
    s3:
      bucket: inove-bucket-streaming

mail:
  host: smtp.gmail.com
  port: 587
  username: inoveprojetointegrador@gmail.com
  password: ${MAIL_PASSWORD}
  properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true

admin:
  email: inoveprojetointegrador@gmail.com
